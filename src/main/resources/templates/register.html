<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/logging.css">
    <script src="js/api_local.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div class="registration-section">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>

<!--                <label for="email">Email</label>-->
<!--                <input type="email" id="email" placeholder="Enter email" required>-->

                <label for="gameName">Game name</label>
                <input type="text" id="gameName" placeholder="Enter game name" required>

                <label for="riotTag">Riot tag</label>
                <input type="text" id="riotTag" placeholder="Enter your riot tag" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="button" onclick="registerUser()">Register</button>
            </form>
            <div id="errorMessage"></div>
        </div>
    </div>
</body>
</html>
